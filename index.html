<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReconPro | Ultimate Bug Bounty Toolkit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7b2cbf;
            --primary-light: #9d4edd;
            --primary-dark: #5a189a;
            --danger: #ef476f;
            --warning: #ffd166;
            --success: #06d6a0;
            --critical: #8338ec;
            --dark: #0f0e17;
            --darker: #080816;
            --light: #fffffe;
            --gray: #a7a9be;
            --bg-color: var(--dark);
            --text-color: var(--light);
            --card-bg: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: rgba(255, 255, 255, 0.8);
            --dark: #e9ecef;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(123, 44, 191, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(239, 71, 111, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(123, 44, 191, 0.2);
        }

        .theme-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: var(--glass-shadow);
        }

        .search-section {
            background: var(--glass-bg);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            box-shadow: var(--glass-shadow);
            border: 1px solid var(--glass-border);
        }

        .search-container {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid var(--primary);
            border-radius: 12px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(123, 44, 191, 0.3);
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(5px);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 4px 15px rgba(123, 44, 191, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(123, 44, 191, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            transition: all 0.3s;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(123, 44, 191, 0.3);
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* Fixed Dropdown Styles */
        select, .search-filter {
            padding: 12px 15px;
            border-radius: 12px;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--primary);
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 36px;
        }

        /* Dark mode arrow (white) */
        select, .search-filter {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        }

        /* Light mode arrow (purple) */
        [data-theme="light"] select, 
        [data-theme="light"] .search-filter {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%237b2cbf' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        }

        /* Custom select styling to ensure visibility */
        select {
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;
        }

        select option {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 10px;
        }

        select option:checked {
            background: var(--primary);
            color: white;
            font-weight: bold;
        }

        select:focus, .search-filter:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(123, 44, 191, 0.3);
        }

        .dorks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .dork-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--glass-shadow);
            border-left: 4px solid var(--primary);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
        }

        .dork-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }

        .dork-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .dork-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: flex-start;
        }

        .dork-title {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .favorite-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.2s;
            padding: 5px;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        .favorite-btn.active {
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .dork-description {
            font-size: 0.95rem;
            color: var(--gray);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .dork-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .risk-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .risk-critical {
            background: linear-gradient(45deg, var(--critical), #5a189a);
            color: white;
        }

        .risk-high {
            background: linear-gradient(45deg, var(--danger), #ef233c);
            color: white;
        }

        .risk-medium {
            background: linear-gradient(45deg, var(--warning), #ff9e00);
            color: var(--dark);
        }

        .risk-low {
            background: linear-gradient(45deg, var(--success), #1b9aaa);
            color: white;
        }

        .query-preview {
            font-family: 'Fira Code', monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            word-break: break-all;
            font-size: 0.85rem;
            border-left: 3px solid var(--primary);
            backdrop-filter: blur(5px);
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid var(--glass-border);
            margin-bottom: 25px;
            gap: 5px;
        }

        .tab {
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            transform: translateY(5px);
            opacity: 0;
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--glass-bg);
        }

        .tab.active::after {
            transform: translateY(0);
            opacity: 1;
        }

        .tab:hover:not(.active) {
            background: var(--glass-bg);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: var(--gray);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .popup-content {
            background: var(--darker);
            padding: 25px;
            border-radius: 16px;
            width: 85%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        [data-theme="light"] .popup-content {
            background: var(--light);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        }

        .popup h3 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        .dork-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .dork-item {
            background: var(--glass-bg);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--glass-border);
        }

        .dork-item:hover {
            transform: translateX(5px);
        }

        .dork-item.selected {
            background: rgba(123, 44, 191, 0.2);
            border-left: 4px solid var(--primary-light);
            border: 1px solid var(--primary-light);
        }

        .popup-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 20px;
        }

        .popup-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        #confirmPopup {
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 4px 15px rgba(123, 44, 191, 0.3);
        }

        #confirmPopup:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(123, 44, 191, 0.4);
        }

        /* Footer Styles */
        footer {
            margin-top: 50px;
            padding: 25px 0;
            text-align: center;
            border-top: 1px solid var(--glass-border);
            color: var(--text-color);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            position: relative;
        }

        footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        footer a:hover::after {
            width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .dorks-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .dorks-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-container {
                flex-direction: column;
            }

            .popup-content {
                width: 95%;
                padding: 20px;
            }

            .btn-group {
                justify-content: center;
            }

            .tab {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .search-input, .btn {
                padding: 12px 15px;
            }

            .dork-card {
                padding: 20px;
            }
        }
    </style>

</head>

        // ======================
        // 2. APP STATE MANAGEMENT
        // ======================
        const state = {
            target: '',
            favorites: JSON.parse(localStorage.getItem('favorites')) || [],
            history: JSON.parse(localStorage.getItem('history')) || [],
            activeTab: 'all',
            filters: {
                category: '',
                risk: '',
                search: ''
            },
            selectedDork: null
        };

        // ======================
        // 3. CORE FUNCTIONS
        // ======================
        function buildSearchUrl(dorkId, target) {
            const dork = dorkDatabase[dorkId];
            
            if (dork.special) {
                return dork.url + encodeURIComponent(target) + (dork.suffix || '');
            }
            
            return `https://www.google.com/search?q=${encodeURIComponent(`site:${target} ${dork.dork}`)}`;
        }

        function search(dorkId) {
            const target = document.getElementById('target').value.trim();
            if (!target) {
                alert('Please enter a target domain first');
                return;
            }

            // Validate domain format
            if (!/^([a-z0-9-]+\.)+[a-z]{2,}$/i.test(target)) {
                alert('Please enter a valid domain (example.com)');
                return;
            }

            const url = buildSearchUrl(dorkId, target);
            
            // Add to history
            addToHistory(dorkId, target);
            
            // Update selected dork for preview
            state.selectedDork = dorkId;
            updateQueryPreview();
            
            // Open search in new tab
            window.open(url, '_blank');
        }

        function addToHistory(dorkId, target) {
            const entry = {
                dorkId: parseInt(dorkId),
                target,
                timestamp: new Date().toISOString()
            };
            
            state.history.unshift(entry);
            if (state.history.length > 50) state.history.pop();
            
            localStorage.setItem('history', JSON.stringify(state.history));
            renderHistory();
        }

        function toggleFavorite(dorkId) {
            dorkId = parseInt(dorkId);
            const index = state.favorites.indexOf(dorkId);
            if (index === -1) {
                state.favorites.push(dorkId);
            } else {
                state.favorites.splice(index, 1);
            }
            
            localStorage.setItem('favorites', JSON.stringify(state.favorites));
            renderDorks();
            renderFavorites();
        }

        // ======================
        // 4. RENDER FUNCTIONS
        // ======================
        function renderDorks() {
            const container = document.getElementById('dorksContainer');
            container.innerHTML = '';
            
            let hasResults = false;
            
            Object.entries(dorkDatabase).forEach(([id, dork]) => {
                // Apply filters
                if (state.filters.category && dork.category !== state.filters.category) return;
                if (state.filters.risk && dork.risk !== state.filters.risk) return;
                if (state.filters.search && 
                    !dork.name.toLowerCase().includes(state.filters.search.toLowerCase()) && 
                    !dork.description.toLowerCase().includes(state.filters.search.toLowerCase())) return;
                
                hasResults = true;
                
                const card = document.createElement('div');
                card.className = 'dork-card';
                card.innerHTML = `
                    <div class="dork-header">
                        <div class="dork-title">${dork.name}</div>
                        <button class="favorite-btn ${state.favorites.includes(parseInt(id)) ? 'active' : ''}" 
                                data-id="${id}">
                            <i class="fas fa-star"></i>
                        </button>
                    </div>
                    <div class="dork-description">${dork.description}</div>
                    <div class="dork-footer">
                        <span class="risk-badge risk-${dork.risk}">${dork.risk.toUpperCase()}</span>
                        <span>${dork.category}</span>
                    </div>
                `;
                
                card.addEventListener('click', () => search(id));
                container.appendChild(card);
            });
            
            if (!hasResults) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>No dorks match your filters</p>
                    </div>
                `;
            }
            
            // Add event listeners to favorite buttons
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleFavorite(btn.dataset.id);
                });
            });
        }

        function renderFavorites() {
            const container = document.getElementById('favoritesContainer');
            container.innerHTML = '';
            
            if (state.favorites.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="far fa-star"></i>
                        <p>No favorites yet. Click the star icon on any dork to add it here.</p>
                    </div>
                `;
                return;
            }
            
            state.favorites.forEach(id => {
                const dork = dorkDatabase[id];
                if (!dork) return;
                
                const card = document.createElement('div');
                card.className = 'dork-card';
                card.innerHTML = `
                    <div class="dork-header">
                        <div class="dork-title">${dork.name}</div>
                        <button class="favorite-btn active" data-id="${id}">
                            <i class="fas fa-star"></i>
                        </button>
                    </div>
                    <div class="dork-description">${dork.description}</div>
                    <div class="dork-footer">
                        <span class="risk-badge risk-${dork.risk}">${dork.risk.toUpperCase()}</span>
                        <span>${dork.category}</span>
                    </div>
                `;
                
                card.addEventListener('click', () => search(id));
                container.appendChild(card);
            });
        }

        function renderHistory() {
            const container = document.getElementById('historyContainer');
            container.innerHTML = '';
            
            if (state.history.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="far fa-clock"></i>
                        <p>No search history yet.</p>
                    </div>
                `;
                return;
            }
            
            state.history.slice(0, 20).forEach(entry => {
                const dork = dorkDatabase[entry.dorkId];
                if (!dork) return;
                
                const card = document.createElement('div');
                card.className = 'dork-card';
                card.innerHTML = `
                    <div class="dork-header">
                        <div class="dork-title">${dork.name}</div>
                        <small>${new Date(entry.timestamp).toLocaleString()}</small>
                    </div>
                    <div class="dork-description">${entry.target}</div>
                    <div class="dork-footer">
                        <span class="risk-badge risk-${dork.risk}">${dork.risk.toUpperCase()}</span>
                        <span>${dork.category}</span>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    document.getElementById('target').value = entry.target;
                    search(entry.dorkId);
                });
                container.appendChild(card);
            });
        }

        function renderCategoryOptions() {
            const select = document.getElementById('categoryFilter');
            const categories = new Set();
            
            // Clear existing options first (except the first "All Categories" option)
            while (select.options.length > 1) {
                select.remove(1);
            }
            
            Object.values(dorkDatabase).forEach(dork => {
                categories.add(dork.category);
            });
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }

        function updateSelectStyles() {
            const isDark = document.documentElement.getAttribute('data-theme') !== 'light';
            const textColor = isDark ? '#ffffff' : '#212529';
            const bgColor = isDark ? 'rgba(255, 255, 255, 0.08)' : 'rgba(255, 255, 255, 0.8)';
            
            document.querySelectorAll('select, .search-filter').forEach(el => {
                el.style.color = textColor;
                el.style.backgroundColor = bgColor;
            });
        }

        function updateQueryPreview() {
            const preview = document.getElementById('queryPreview');
            const target = document.getElementById('target').value.trim();
            
            if (!target) {
                preview.style.display = 'none';
                return;
            }
            
            preview.style.display = 'block';
            
            if (state.selectedDork) {
                const dork = dorkDatabase[state.selectedDork];
                if (dork.special) {
                    preview.textContent = `${dork.url}${target}${dork.suffix || ''}`;
                } else {
                    preview.textContent = `site:${target} ${dork.dork}`;
                }
            } else {
                preview.textContent = `site:${target} [select a dork to see full query]`;
            }
        }

        // ======================
        // 5. DORK SELECTION POPUP
        // ======================
        let currentPreset = null;

        function showDorkSelectionPopup(presetName, dorkIds) {
            currentPreset = { name: presetName, dorkIds };
            const popup = document.getElementById('dorkSelectionPopup');
            const title = document.getElementById('popupTitle');
            const container = document.getElementById('dorkListContainer');

            title.textContent = `${presetName} Dorks`;
            container.innerHTML = '';

            dorkIds.forEach(id => {
                const dork = dorkDatabase[id];
                const item = document.createElement('div');
                item.className = 'dork-item';
                item.dataset.id = id;
                item.innerHTML = `
                    <div class="dork-header">
                        <div class="dork-title">${dork.name}</div>
                        <span class="risk-badge risk-${dork.risk}">${dork.risk.toUpperCase()}</span>
                    </div>
                    <div class="dork-description">${dork.description}</div>
                    <small>Category: ${dork.category}</small>
                `;
                item.addEventListener('click', () => {
                    item.classList.toggle('selected');
                });
                container.appendChild(item);
            });

            popup.style.display = 'flex';
        }

        function setupPopupListeners() {
            document.getElementById('cancelPopup').addEventListener('click', () => {
                document.getElementById('dorkSelectionPopup').style.display = 'none';
            });

            document.getElementById('confirmPopup').addEventListener('click', () => {
                const selected = document.querySelectorAll('.dork-item.selected');
                if (selected.length === 0) {
                    alert('Please select at least one dork!');
                    return;
                }

                const target = document.getElementById('target').value.trim();
                if (!target) {
                    alert('Please enter a target first!');
                    return;
                }

                selected.forEach(item => {
                    const url = buildSearchUrl(item.dataset.id, target);
                    window.open(url, '_blank');
                });

                document.getElementById('dorkSelectionPopup').style.display = 'none';
            });
        }

        function updatePresetButtons() {
            document.querySelectorAll('[data-preset]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const presets = {
                        wordpress: [10, 20, 33, 40, 43, 45, 50, 54, 58],
                        sqli: [7, 53, 64],
                        subdomains: [18, 19, 30]
                    };
                    
                    showDorkSelectionPopup(btn.textContent.trim(), presets[btn.dataset.preset]);
                });
            });
        }

        // ======================
        // 6. EVENT HANDLERS
        // ======================
        function setupEventListeners() {
            // Target input
            document.getElementById('target').addEventListener('input', (e) => {
                state.target = e.target.value.trim();
                updateQueryPreview();
            });
            
            // Quick search
            document.getElementById('quickSearch').addEventListener('click', () => {
                if (state.target) search(1);
            });
            
            // Filters
            document.getElementById('categoryFilter').addEventListener('change', (e) => {
                state.filters.category = e.target.value;
                renderDorks();
            });
            
            document.getElementById('riskFilter').addEventListener('change', (e) => {
                state.filters.risk = e.target.value;
                renderDorks();
            });
            
            document.getElementById('searchFilter').addEventListener('input', (e) => {
                state.filters.search = e.target.value.toLowerCase();
                renderDorks();
            });
            
            // Tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    state.activeTab = tab.dataset.tab;
                    
                    if (state.activeTab === 'all') {
                        document.getElementById('allDorks').classList.add('active');
                        renderDorks();
                    } else if (state.activeTab === 'favorites') {
                        document.getElementById('favoritesTab').classList.add('active');
                        renderFavorites();
                    } else if (state.activeTab === 'history') {
                        document.getElementById('historyTab').classList.add('active');
                        renderHistory();
                    }
                });
            });
            
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', () => {
                const isDark = document.documentElement.getAttribute('data-theme') !== 'light';
                document.documentElement.setAttribute('data-theme', isDark ? 'light' : '');
                localStorage.setItem('theme', isDark ? 'light' : 'dark');
                updateThemeIcon();
                updateSelectStyles();
            });
            
            // Keyboard shortcut
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && state.target) {
                    search(1);
                }
            });
        }

        function updateThemeIcon() {
            const icon = document.querySelector('#themeToggle i');
            const isDark = document.documentElement.getAttribute('data-theme') !== 'light';
            icon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
        }

        // ======================
        // 7. INITIALIZATION
        // ======================
        function init() {
            // Set theme from localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
            updateThemeIcon();
            updateSelectStyles();
            
            // Render initial UI
            renderCategoryOptions();
            renderDorks();
            renderFavorites();
            renderHistory();
            setupEventListeners();
            setupPopupListeners();
            updatePresetButtons();
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
